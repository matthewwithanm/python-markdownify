name: Release

on:
  release:
    types: [published]

jobs:
  release:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    environment: pypi
    steps:
    - uses: actions/checkout@v4
    - uses: pdm-project/setup-pdm@v4
      with:
        python-version: 3.12
        cache: true
    - name: Install
      run: pdm install
    - name: Build
      run: pdm build
    - name: Publish
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
